<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <div class="calculator-display">
            <div class="history">375 รท 25</div> 
            <div class="output">15</div>
        </div>
        <div class="calculator-buttons">
            <button class="btn function" id="dltall">AC</button>
            <button class="btn function" id="dlt">C</button>
            <button class="btn operator" id="percent">%</button>
            <button class="btn operator" id="divide">/</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator" id="multiply">*</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator" id="sub">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator" id="add">+</button>

            <button class="btn zero">0</button>
            <button class="btn">.</button>
            <button class="btn equals">=</button>
        </div>
    </div>
<script src="script.js"></script>

</body>
</html>
